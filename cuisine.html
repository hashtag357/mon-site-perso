          <figure class="photo-item">

            <p class="why-text">
              La première recette que j'ai faite : des ramen au poulet. La préparation du

            </p>
          </figure>

          <!-- Photo 2 : Cary de poulet -->
          <figure class="photo-item">
            <img src="images/cuisine/cari poulet.jpg" alt="Mon cari de poulet" />

            <p class="why-text">
              J'ai effectué un voyage à la réunion, cette île est très accueuillante et magnifique,

            </p>
          </figure>

            <img src="images/cuisine/cheesecake.jpg" alt="Une entrée fraiche" />

              Voici une entrée facile à faire, très fraiche pour l'été. Ce petit cheese cake au
              saumon fumé est un régal.
            </p>

          <figure class="photo-item">
